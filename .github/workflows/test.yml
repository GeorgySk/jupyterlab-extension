name: Test

on:
  push:
    branches: master
  pull_request:
    branches: '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - uses: ./.github/actions/test
      - uses: ./.github/actions/build-ext
      - name: Check Manifest.in
        run: check-manifest -v
